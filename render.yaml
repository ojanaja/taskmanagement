services:
  # Backend Service
  - type: web
    name: taskmanagement-backend
    env: docker
    plan: free
    region: singapore
    branch: main
    
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: taskmanagement-db
          property: connectionString
      - key: POSTGRES_USER
        fromDatabase:
          name: taskmanagement-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: taskmanagement-db
          property: password
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: FRONTEND_HOST
        fromService:
          type: web
          name: taskmanagement-frontend
          property: host

  # Frontend Service
  - type: web
    name: taskmanagement-frontend
    env: docker
    plan: free
    region: singapore
    branch: main
    
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: taskmanagement-backend
          property: host

databases:
  - name: taskmanagement-db
    plan: free
    region: singapore
    databaseName: taskdb
    user: taskuser
